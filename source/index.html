<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Круизы в Антарктиду</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/Montserrat-Regular.woff2" as="font" crossorigin="">
    <link rel="preload" href="fonts/Montserrat-Bold.woff2" as="font" crossorigin="">
    <link rel="preload" href="fonts/Montserrat-SemiBold.woff2" as="font" crossorigin="">
    <link rel="preload" href="fonts/Montserrat-Medium.woff2" as="font" crossorigin="">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container-logo">
          <div class="header__logo">
            <img src="#">
          </div>
        </div>
        <div class="container-nav">
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">Преимущества</li>
              <li class="navigation__item">Направления</li>
              <li class="navigation__item">Ближайшие круизы</li>
              <li class="navigation__item">Контакты</li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <div class="container-hero">
          <section class="hero">
            <h1 class="hero__title">Круизы в Антарктиду</h1>
            <p class="hero__desc">Волшебный мир айсбергов и пингвинов</p>
          </section>
        </div>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
